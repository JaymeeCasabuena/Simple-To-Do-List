<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Quantico&display=swap" rel="stylesheet">

<body>

      <h1><span class="auto-input"></span></h1>

        <input id="input" type="text" placeholder="Task needs to be done...">
        <button id="add-btn">Add</button>     
      </div>   
      <div id="task-list">
      </div>   
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js"></script>
